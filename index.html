<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Blog preview card</title>
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="/assets/images/illustration-article.svg" alt="illustration-article">
    </div>
    <div class="card-content">
      <h2 class="card-title">Learning</h2>
      <p class="card-date">Puplished 21 Dec 2023</p>
      <p class="card-text-header">HTML & CSS foundations</p>
      <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <figure class="card-author">
        <img src="/assets/images/image-avatar.webp" alt="image-avatar">
        <figcaption>Greg Hooper</figcaption> 
      </figure>
      </div>
    </div>
